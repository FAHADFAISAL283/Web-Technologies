<!DOCTYPE html>
<head>
    <title>Story CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Story CRUD Operations</h2>

    <!-- Create Form -->
    <form id="createForm">
        <div class="form-group">
            <label for="createTitle">Name:</label>
            <input type="text" class="form-control" id="createTitle">
        </div>
        <div class="form-group">
            <label for="createContent">Review:</label>
            <textarea class="form-control" id="createContent" rows="3"></textarea>
        </div>
        <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
        <button id="clearBtn" type="submit" class="btn btn-primary" style="display: none;">Clear</button>
    </form>

    <hr>

    <!-- Display Stories -->
    <div id="storiesList"></div>

</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="1.js"></script>


</body>
</html>
