<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric.pk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/profile.jpeg">
</head>

<body>
    <div id="main" class="row">
        <img src="images/logo.jpg" id="logo">
        <form class="form-inline input-lg">
            <input class="form-control " type="search" placeholder="Search" aria-label="Search">
            <button id="s1" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button id="login" class="btn btn-primary">Login</button>
        <button id="signup" class="btn btn-success">Sign Up</button>
        <button id="contact" type="button" class="btn btn-outline-dark">Contact Us</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item active col-md-4">
                    <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link" href="#">SHOP BY SPORT</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link" href="#">SPORTS WEAR</a>
                </li>
                <li class="nav-item col-md-4">
                    <a class="nav-link" href="#">ACCESSORIES</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img id="image1" src="images/babar.jpg">
            </div>
            <div class="col-sm-8">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/1.jpeg" class="d-block w-100 c-image" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/2.jpg" class="d-block w-100 c-image" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="images/3.jpg" class=" w-100 c-image" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="images/bat.jpg" class="bat">
            </div>
            <div class="col-sm-4">
                <img src="images/football.jpg" class="football">
            </div>
            <div class="col-sm-4">
                <img src="images/racket.jpg" class="racket">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
