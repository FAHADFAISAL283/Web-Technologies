<!DOCTYPE html>
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <link rel="icon" href="images/profile.jpeg">
</head>
<body>
<section class="home">
    <div class="form-container ">
    
            <div class="login-form">
                <form id="loginForm" action="#" onsubmit="return validateLoginForm()">
                  <h2>Login</h2>
                  <div class="mb-3 inputbox">
                    
                    <input name="Email" class="form-control" id="exampleInputName" placeholder="Enter Your Email">
                    
                  </div>
    
                  <div class="mb-3 inputbox">
                    <input type="password" class="form-control" id="exampleInputpass" placeholder="Enter Your Password">
                    
                   
                  </div>
                 <div class="opt-field">
                    <span class="checkbox">
                      <input type="checkbox" id="check">
                      <label for="check">Remember me</label>
    
                      <a href="#"> Forgot Password?</a>
                    </span>
                 </div>
                  <div  class="mb-3 ">
                    <button class="btn btn-primary button">Login </button>
                  </div>   
                </form>
             </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="form.js"></script>   
          
</body>
</html>
